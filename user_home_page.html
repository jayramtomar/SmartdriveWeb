<html>
	<head>
		<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->

<!-- Latest compiled JavaScript -->

<body>
	<div class="container-fluid">
		<div class = "row">
			<div class ="col">
				<div class="row">
				<div class="col" style="background-color:grey;">
					<button type="button" onclick="getLocation()" class="btn btn-info btn-md">Location</button>
				</div>
				<div class="col" style="background-color:grey;">
					<button type="button" class="btn btn-danger btn-md">SOS</button>
				</div>
				<div class="col" style="background-color:grey;">
				<button type="button" class="btn btn-info btn-md">Feedback</button>
				</div>
				</div>
				<div class="row">
					<div id="map" style="width:100%;height:700px;background:yellow"></div>
				</div>
			</div>
			<div class="col">
				<div class="row">
				<div class="col">
				 <form class="form-group">
            <div class="input-group">
                  
            <input type="text" id="search" placeholder="Search status of Query" class="form-control" >
                <span class="glyphicon glyphicon-search form-control-feedback"></span>
				<span class="input-group-btn">
                <button type="button" class="btn btn-success">GO</button>
                </span>  
                </div>
            </form>
			</div>
			</div>
			<div class="row">
				<div class="container-fluid">
					<div class="row">
					<div class="col-md-1 col-sm-10 col-xs-12"></div>    
						<div class="col-md-10 col-sm-10 col-xs-12">
						<form class="login-container">
						<h3 class="header"><strong>Submit a Query</strong></h3>
						<div class="form-group has-success">
						<label for="user" class="header">E-mail</label>
						<input type="email" class="form-control" id="email" placeholder="Enter E-mail ">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Highway No.</label>
						<input type="text" class="form-control" id="highway_no" placeholder="Enter Highway Name">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Category</label>
						<input type="number" class="form-control" id="category" placeholder="Enter Category 1-5">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Level</label>
						<input type="number" class="form-control" id="level" placeholder="Enter level of problem">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Description</label>
						<input type="text" class="form-control" id="description" placeholder="Description">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Location</label>
						<input type ="text" class="form-control" id="location" placeholder="Enter location">
						</div>
						<div class="form-group has-success">
						<label for="user" class="header">Uplaod photo</label>
						<input type="file" class="form-control" id="email" accept="image/*" name="pic">
						</div>
						
						
						<button class="btn btn-info form-control" onclick="#">submit</button>    
						</form>    
						</div>
						<div class="col-md-1 col-sm-1 col-xs-12"></div>   
						</div>    
						</div>
			</div>
			</div>
		<div/>
	</div>
	<script>
	var x = document.getElementById("map");
	var lat=51.2;
	var longi= 0.12;
	function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
    lat= position.coords.latitude; 
    longi = position.coords.longitude;
	window.alert(lat+","+longi);
} 
function myMap() {
var mapOptions = {
	
    center: new google.maps.LatLng(lat,longi),
    zoom: 15,
    mapTypeId: google.maps.MapTypeId.HYBRID
}
var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlPU0rW7yA62AvXrWy8_pMaMWaGqKsXdc&callback=myMap"></script>
