<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Registration</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css"  rel="stylesheet" type="text/css">
 </head>    
<body>
<div class="container-fluid bg">
<div class="row">
<div class="col-md-4 col-sm-4 col-xs-12"></div>    
<div class="col-md-4 col-sm-4 col-xs-12">
    <form class="form-container">
        <h1>Registration</h1>
        <div class="form-group">
        <label for="email">User Name:</label>
        <input class="form-control" id="email" placeholder="Username ">
        </div>
        <div class="form-group">
        <label for="email">E-mail:</label>
        <input class="form-control" id="email" placeholder="E-mail ">
        </div>
        <div class="form-group">
        <label for="mobnumber">Mobile No.</label>
        <input type="number" class="form-control" id="numb" placeholder="Mobile No. ">
        </div>
        <div class="form-group">
        <label for="paswd">Password</label>
        <input type="password" class="form-control" id="paswd" placeholder="Password ">
        </div>
        <div class="form-group">
        <label for="confpaswd">Confirm Password</label>
        <input type="password" class="form-control" id="confpaswd" placeholder="Confirm Password ">
        </div>   
        <br />
        <button class="btn btn-success form-control">Submit</button>    
    </form>    
</div>
<div class="col-md-4 col-sm-4 col-xs-12"></div>   
</div>    
</div>    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Include all compiled plugins (below), or include individual files as needed -->
 <script src="js/bootstrap.min.js"></script>
</body>
</html>
